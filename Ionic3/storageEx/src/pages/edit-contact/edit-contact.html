

<ion-header>
  <ion-navbar>
    <ion-title>Ionic Storage Example</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>


    <!-- Nome -->

    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="model.name"></ion-input>
    </ion-item>


    <!-- Telefone -->

    <ion-item>
      <ion-label stacked>Telefone</ion-label>
      <ion-input type="tel" name="phone" [(ngModel)]="model.phone"></ion-input>
    </ion-item>


    <!-- Data de Nascimento -->

    <ion-item>
      <ion-label stacked>Nascimento</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="model.birth"></ion-datetime>
    </ion-item>


    <!-- UsuÃ¡rio Ativo -->

    <ion-item>
      <ion-label>Ativo</ion-label>
      <ion-checkbox name="active" [(ngModel)]="model.active"></ion-checkbox>
    </ion-item>

  </ion-list>

  <button ion-button block (crlick)="save()">Salvar</button>

</ion-content>
