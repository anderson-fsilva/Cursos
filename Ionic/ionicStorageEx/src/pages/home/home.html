<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Storage Example
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-card *ngFor="let item of contacts">

      <ion-card-header>
        <h1>{{ item.contact.name }}</h1>
      </ion-card-header>

    </ion-card>

  </ion-list>
</ion-content>
